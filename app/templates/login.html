<div class="lc-block toggled">
  <div class="input-group m-b-20">
    <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
    <div class="fg-line">
      <input type="text" class="form-control" placeholder="请输入用户名">
    </div>
  </div>

  <div class="input-group m-b-20">
    <span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
    <div class="fg-line">
      <input type="password" class="form-control" placeholder="请输入密码">
    </div>
  </div>

  <div class="clearfix"></div>

  <div class="checkbox">
    <label>
      <input type="checkbox" value="">
      <i class="input-helper"></i>
      记住我
    </label>
  </div>

  <a href="javascript:;" class="btn btn-login btn-danger btn-float" (click)="login();"><i class="zmdi zmdi-arrow-forward"></i></a>

  <ul class="login-navigation">
    <li class="bgm-red" (click)="toRegister();">注册</li>
    <li class="bgm-orange" (click)="toForgetPassword();">忘记密码？</li>
  </ul>
</div>
